<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div>
        <img class="company-logo" src="{{ url_for('static', filename='Images/lark-ai.png') }}" alt="My Image">
    </div>
    <!-- <h1>LarkBot</h1> -->
    <div class="segment">

        <div id="chat-container" class="container">
            <div class="row">
                <div class="col">
                    <div id="chat-box" class="chat-box"></div>
                    <div class="form-floating mb-3" id="user-input">
                        <input type="text" class="form-control" id="user-message" placeholder="Type your message...">
                        <label for="floatingInput">Type your message...</label>
                    </div>
                </div>
                <div>
                    <button type="button" class="btn btn-outline-secondary" id="send-button">Send</button>
                </div>
            </div>

        </div>
    </div>
    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>

</html>
