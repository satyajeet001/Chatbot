<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="relative min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8 bg-gray-500 bg-no-repeat bg-cover relative items-center"
        style="background-image: url(https://images.unsplash.com/photo-1621243804936-775306a8f2e3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80);">
        <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
        <div class="sm:max-w-3xl w-full p-10 bg-white rounded-xl z-10">
            <div class="text-center">
                <h2 class="mt-5 text-3xl font-bold text-gray-900">
                    Medico Bot
                </h2>
                <p class="mt-2 text-sm text-gray-400">Lorem ipsum is placeholder text.</p>
            </div>
            <div class="flex flex-col md:flex-row w-full gap-10">

                <form class="mt-8 space-y-3 md:w-96" action="/upload_image" method="POST" enctype="multipart/form-data">
                    <div class="grid grid-cols-1 space-y-2">
                        <label class="text-sm font-bold text-gray-500 tracking-wide">Open Camera</label>
                        <div class="flex items-center justify-center w-full">
                            <label
                                class="flex flex-col rounded-lg border-4 border-dashed w-full h-60 p-10 group text-center">
                                <div
                                    class="h-full w-full text-center flex flex-col items-center justify-center items-center  ">
                                    <video id="video" class="w-full h-full" autoplay></video>
                                    <button id="snapshot" type="button" class="btn btn-outline-dark">Click</button>

                                </div>
                                <input type="file" class="hidden">
                            </label>
                        </div>
                    </div>
                    <p class="text-sm text-gray-300">
                        <span>Please open your camera and take an image</span>
                    </p>
                    <div>
                        <button id="snapshot" type="submit"
                            class="my-5 w-full flex justify-center bg-blue-500 text-gray-100 p-4  rounded-full tracking-wide
                                    font-semibold  focus:outline-none focus:shadow-outline hover:bg-blue-600 shadow-lg cursor-pointer transition ease-in duration-300">
                            Open Camera
                        </button>
                    </div>
                </form>


                <form class="mt-8 space-y-3 md:w-96" action="/upload_image" method="POST" enctype="multipart/form-data">
                    <div class="grid grid-cols-1 space-y-2">
                        <label class="text-sm font-bold text-gray-500 tracking-wide">Attach Document</label>
                        <div class="flex items-center justify-center w-full">
                            <label
                                class="flex flex-col rounded-lg border-4 border-dashed w-full h-60 p-4 md:p-10 group text-center">
                                <div
                                    class="h-full w-full text-center flex flex-col items-center justify-center items-center  ">
                                    <div class="flex flex-auto max-h-48 md:w-2/5 md:mx-auto md:-mt-10">
                                        <img class=" object-center w-36 h-36 md:h-full md:w-full"
                                            src="https://img.freepik.com/free-vector/image-upload-concept-landing-page_52683-27130.jpg?size=338&ext=jpg"
                                            alt="freepik image">

                                    </div>
                                    <!-- <p class="pointer-none text-gray-500 "><span class="text-sm"> <input href="" id=""
                                                type="file" class="text-blue-600 hover:underline inline-block">select
                                            input file</input> from your computer

                                    </p> -->

                                    <input type="file" class="text-sm md:text-base " name="image" accept="image/*">
                                </div>
                        </div>
                        <!-- <input type="file" class="hidden"> -->
                        </label>
                    </div>
                    <p class="text-sm text-gray-300 py-1">
                        <span>File type: doc,pdf,types of images</span>
                    </p>
                    <input
                        class="w-full text-sm md:text-xl flex justify-center bg-blue-500 text-gray-100 p-4  rounded-full tracking-wide
                                    font-semibold  focus:outline-none focus:shadow-outline hover:bg-blue-600 shadow-lg cursor-pointer transition ease-in duration-300 btn btn-outline-dark select-img"
                        type="submit" value="Upload">
                </form>
            </div>

            <!-- <input
            class="my-5 w-full flex justify-center bg-blue-500 text-gray-100 p-4  rounded-full tracking-wide
                                    font-semibold  focus:outline-none focus:shadow-outline hover:bg-blue-600 shadow-lg cursor-pointer transition ease-in duration-300"
            type="submit" value="Upload"> -->

        </div>

    </div>


    <style>
        .has-mask {
            position: absolute;
            clip: rect(10px, 150px, 130px, 10px);
        }
    </style>

    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>

</html>
